<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Shapes Lab</title>
</head>
<body>
    <section id="inputcss">
    <h2>Rectangle</h2>
    <input type="text" id="rectangle-width" placeholder="Width"></input>
    <input type="text" id="rectangle-height" placeholder="Height"></input>
    </br>
    <button type="button" onClick="makeRectangle()">Insert</button>


    <h2>Square</h2>
    <input type="text" id="square-side" placeholder="Side Length"></input>
    <button type="button" onClick="makeSquare()">Insert</button>


    <h2>Circle</h2>
    <input type="text" id="circle-radius" placeholder="Radius"></input>
    <button type="button" onClick="makeCircle()">Insert</button>

    <h2>Triangle</h2>
    <input type="text" id="triangle-side" placeholder="Height"></input>
    <button type="button" onClick="makeTriangle()">Insert</button>
    </section>
    
    <div id="boxcolor" class='field'></div>

    <div class='feedback'>
        <div class='innerfeed1'>
            <h2 id='shape'>Shape Name:  </h2>
            <hr>
            <h2 id='width'>Width:  </h2>
            <hr>
            <h2 id='height'>Height:  </h2>
            <hr>
        </div>
        <div class='innerfeed2'>
            <h2 id='radius'>Radius:  </h2>
            <hr>
            <h2  id='area'>Area:  </h2>
            <hr>
            <h2 id='perimeter'>Perimeter:  </h2>
            <hr>
        </div>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script> 
</body>
</html>
